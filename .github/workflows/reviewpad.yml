# This file configures Reviewpad action to run on Issues and Pull Requests! ðŸ¦„
name: Reviewpad

on:
  pull_request:

jobs:
  reviewpad_job:
    name: Reviewpad
    if: ${{ startsWith(github.event.comment.body, '/reviewpad merge') }}
    runs-on: ubuntu-latest
    steps:
      - name: Reviewpad
        uses: reviewpad/action@libgit2
        with:
          # Use a default configuration file.
          # Remove next line if you want to add your own configuration.
          # file_url: https://github.com/reviewpad/action/blob/main/templates/start.yml

          # Uncomment next line to use your own configuration file ðŸ’ª
          file: reviewpad.yml
          token: ${{ secrets.REVIEWPAD_TOKEN}}
