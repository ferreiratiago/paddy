name: build

on:
  push:
    branches: [ main ]
  
env:
  LD_LIBRARY_PATH: /usr/local/lib

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ferreiratiago/golang-rp:latest
    steps:
      - name: Reviewpad
        uses: reviewpad/action@dev/rebase
        with:
          token: ${{ secrets.REVIEWPAD_TOKEN }}